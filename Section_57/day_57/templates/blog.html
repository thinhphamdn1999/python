<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blog</title>
</head>
<body>
  {% for blog_post in posts %}
    {% if blog_post["id"] == 2: %}
      <h1>{{ blog_post["title"] }}</h1>
    {% endif %}
    <p>{{ blog_post["subtitle"] }}</p>
  {% endfor %}
</body>
</html>
